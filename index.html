<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Talabartería Jazmín</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Georgia', 'Garamond', serif;
        }

        body {
            background: url('TU_IMAGEN_DE_CUERO.jpg') center/cover no-repeat fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: linear-gradient(145deg, #2c1810, #1a0f0a);
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: none;
        }

        .header {
            background: linear-gradient(135deg, #8B4513, #A0522D);
            padding: 4.0vh 5vw;
            text-align: center;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255,255,255,0.08) 10px,
                rgba(255,255,255,0.08) 20px
            );
            animation: slide 8s linear infinite;
        }

        @keyframes slide {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .logo {
            width: 12vh;
            height: 12vh;
            max-width: 130px;
            max-height: 130px;
            margin: 0 auto 1vh;
            border-radius: 50%;
            overflow: hidden;
            background: rgba(245, 222, 179, 0.1);
            border: 3px solid #F5DEB3;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .subtitle {
            color: #F5DEB3;
            font-size: clamp(10px, 3vh, 20px);
            font-weight: normal;
            font-style: italic;
            letter-spacing: 2px;
            text-shadow: 3px 2px 4px rgba(0,0,0,0.5);
            position: relative;
            z-index: 1;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 1.8vh 5vw;
            display: flex;
            flex-direction: column;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.5vh;
            padding: 1.7vh 4vw;
            background: rgba(139, 69, 19, 0.15);
            border-radius: 5px;
            border-left: 3px solid #8B4513;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }
        
        .info-item:hover {
            background: rgba(139, 69, 19, 0.25);
            transform: translateX(5px);
        }

        .icon {
            font-size: clamp(20px, 3.2vh, 24px);
            margin-right: 4vw;
            min-width: 30px;
            text-align: center;
            color: #d6ccbe;
        }

        .info-text {
            color: #e1c48e;
            font-size: clamp(16px, 2.2vh, 16px);
            line-height: 1.4;
            flex: 1;
        }

        .info-text a {
            color: #f3dbbb;
            text-decoration: none;
        }

        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #8B4513, transparent);
            margin: 1vh 0;
            flex-shrink: 0;
        }

        .qr-section {
            text-align: center;
            padding: 2.0vh 0;
            background: rgba(245, 222, 179, 0.05);
            margin: 1vh 0;
            border-radius: 0.6px;
            flex-shrink: 0;
        }

        .qr-code {
            background: white;
            padding: 1.2vh;
            border-radius: 0.7px;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            width: 15vh;
            height: 15vh;
            max-width: 160px;
            max-height: 160px;
        }

        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .qr-label {
            color: #DEB887;
            margin-top: 0.7vh;
            font-size: clamp(9px, 1.8vh, 13px);
            font-style: italic;
        }

        .footer {
            text-align: center;
            padding: 1.5vh 4vw;
            background: rgba(139, 69, 19, 0.2);
            color: #D2B48C;
            font-size: clamp(10px, 1.6vh, 12px);
            flex-shrink: 0;
            line-height: 1.4;
            font-style: italic;
        }

        /* Ocultar scrollbar */
        .content::-webkit-scrollbar {
            display: none;
        }
        .content {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Ajustes para pantallas muy pequeñas */
        @media (max-height: 600px) {
            .header {
                padding: 2.5vh 5vw;
            }
            .logo {
                width: 9vh;
                height: 9vh;
                margin-bottom: 1vh;
            }
            .info-item {
                padding: 1.3vh 4vw;
                margin-bottom: 1.3vh;
            }
            .qr-section {
                padding: 1.5vh 0;
                margin: 1vh 0;
            }
            .qr-code {
                width: 14vh;
                height: 14vh;
            }
        }

        @media (max-height: 500px) {
            .qr-section {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <div class="logo">
                <img src="logo.jpg" alt="Logo Jazmín">
            </div>
            <div class="subtitle">Talabartería Jazmín</div>
        </div>

        <div class="content">
            <div class="info-item">
                <div class="icon"><i class="fas fa-globe"></i></div>
                <div class="info-text">
                    <a href="https://talabarteria-jazmin.vercel.app" target="_blank">talabarteriajazmin.cl</a>
                </div>
            </div>

            <div class="info-item">
                <div class="icon"><i class="fab fa-instagram"></i></div>
                <div class="info-text">
                    <a href="https://www.instagram.com/talabarteriajazmin/" target="_blank">@talabarteriajazmin</a>
                </div>
            </div>

            <div class="info-item">
                <div class="icon"><i class="fab fa-whatsapp"></i></div>
                <div class="info-text">
                    <a href="https://wa.me/56964020658" target="_blank">WhatsApp: +56 9 6402 0658</a>
                </div>
            </div>

            <div class="info-item">
                <div class="icon"><i class="fas fa-phone"></i></div>
                <div class="info-text">
                    <a href="tel:+56964020658">+56 9 6402 0658</a>
                </div>
            </div>

            <div class="info-item">
                <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                <div class="info-text">
                    <a href="https://www.google.com/maps/search/?api=1&query=Talabartería+Jazmín+Peatonal-Arauco+673+Chillán">
                        Peatonal-Arauco 673 Chillán<br>
                        Región de Ñuble, Chile
                    </a>
                </div>
            </div>

            <div class="divider"></div>

            <div class="qr-section">
                <div class="qr-code">
                    <img src="QR.png" alt="Código QR">
                </div>
                
            </div>
        </div>

        <div class="footer">
            Artesanía en cuero de Alta calidad<br>
            Riendas • Monturas • Accesorios
        </div>
    </div>
</body>
</html>
